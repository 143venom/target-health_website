<!-- header-start -->
<header>
  <div class="header-area">
    <div class="header-top_area">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-md-6">
            <div class="social_media_links">
              <a href="{{ site_content.linkedin_url }}">
                <i class="fa fa-linkedin"></i>
              </a>
              <a href="{{ site_content.facebook_url }}">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="{{ site_content.google_url }}">
                <i class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
          <div class="col-xl-6 col-md-6">
            <div class="short_contact_list">
              <ul>
                <li>
                  <a href="#">
                    <i class="fa fa-envelope"></i>
                    {{ site_content.header_email }}</a
                  >
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-phone"></i>{{ site_content.header_phone }}</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sticky-header" class="main-header-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-3 col-lg-2">
            <div class="logo">
              <a href="{% url 'index' %}">
                <img
                  src="{{ site_content.logo.url }}"
                  alt=""
                  style="width: 133px; height: 60px"
                />
              </a>
            </div>
          </div>
          <div class="col-xl-6 col-lg-7">
            <div class="main-menu d-none d-lg-block">
              <nav>
                <ul id="navigation">
                  <li><a class="active" href="{% url 'index' %}">Home</a></li>
                  <li><a href="{% url 'services' %}">Services</a></li>
                  <li><a href="{% url 'blog' %}">Blog</a></li>
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url "team" %}">Our Teams</a></li>
                  <li><a href="{% url 'contacts' %}">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 d-none d-lg-block">
            <div class="Appointment">
              <div class="book_btn d-none d-lg-block">
                <a class="popup-with-form" href="#test-form"
                  >Make an Appointment</a
                >
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header-end -->
