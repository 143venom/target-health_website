{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}Target Health{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- <link rel="stylesheet" href="css/responsive.css' %}"> -->
  </head>

  <body>

    {% include "header.html" %}

      {% block content %}
      
      {% endblock %}
      

  {% include "footer.html" %}

  <!-- form itself end-->
  <form id="test-form" class="white-popup-block mfp-hide"m action="{% url 'appointment' %}" method="POST">
    {% csrf_token %}
    <div class="popup_box">
      <div class="popup_inner">
        <h3>Make an Appointment</h3>
        <form action="{% url 'appointment' %}" method="POST">
          <div class="row">
            <div class="col-xl-6">
              <input id="datepicker" name="appointment_date" placeholder="Pick date" />
            </div>
            <div class="col-xl-6">
              <input id="datepicker2" name="appointment_time" placeholder="Suitable time" />
            </div>
            <div class="col-xl-6">
              <select class="form-select wide" id="default-select" class="" name="department">
                <option data-display="Select Department">Our Services</option>
                {% for department in departments %}
                  <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-xl-6">
              <select class="form-select wide" id="default-select" class="" name="doctor">
                <option data-display="Doctors">Doctors</option>
                {% for doctor in doctors %}
                  <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-xl-6">
              <input type="text" name="name" placeholder="Name" />
            </div>
            <div class="col-xl-6">
              <input type="text" name="phone" placeholder="Phone no." />
            </div>
            <div class="col-xl-12">
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="col-xl-12">
              <button type="submit" class="boxed-btn3">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </form>
  <!-- form itself end -->

  <!-- JS here -->

  <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
  <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'js/ajax-form.js' %}"></script>
  <script src="{% static 'js/waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'js/scrollIt.js' %}"></script>
  <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/nice-select.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.min.js '%}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/plugins.js' %}"></script>
  <script src="{% static 'js/gijgo.min.js' %}"></script>
  <!--contact js-->
  <script src="{% static 'js/contact.js' %}"></script>
  <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
  <script src="{% static 'js/jquery.form.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/mail-script.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>
  <script>
    $("#datepicker").datepicker({
      iconsLibrary: "fontawesome",
      icons: {
        rightIcon: '<span class="fa fa-caret-down"></span>',
      },
    });
    $("#datepicker2").datepicker({
      iconsLibrary: "fontawesome",
      icons: {
        rightIcon: '<span class="fa fa-caret-down"></span>',
      },
    });
    $(document).ready(function () {
      $(".js-example-basic-multiple").select2();
    });
  </script>
</body>
</html>
